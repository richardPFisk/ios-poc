query notificationCentre($first: Int, $after: String) {
  notifications(first: $first, after: $after) {
    __typename
    totalCount
    totalUnread
    pageInfo {
      __typename
      startCursor
      hasPrevPage
      endCursor
      hasNextPage
    }
    edges {
      __typename
      node {
        __typename
        ... on ApplicationViewedNotification {
          id
          viewed
          date
          job {
            __typename
            id
            title
            url
            advertiser {
              __typename
              name
            }
            location {
              __typename
              flattened
            }
            brandingLogo
          }
        }
        ... on NewSavedSearchNotification {
          id
          viewed
          date
          jobs {
            __typename
            id
            title
            url
            advertiser {
              __typename
              name
            }
            location {
              __typename
              flattened
            }
            brandingLogo
          }
        }
      }
      cursor
    }
  }
}